<div class="container">
    <button *ngIf="!displayCardInfo; else cardInfo" type="button" mat-raised-button color="primary"
        (click)="displayCardInfo = true">
        <ng-content></ng-content>
    </button>
    <ng-template #cardInfo>
        <app-card-info *ngIf="displayCardInfo" (newStripePaymentMethod)="handleNewStripePaymentMethod($event)"
            (newStripeSetupIntent)="handleNewStripeSetupIntent($event)" [amount]="amount">
        </app-card-info>
    </ng-template>
</div>
