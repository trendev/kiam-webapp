<section formGroupName="businesses">
  <ng-container *ngIf="isEmpty">
    <mat-error>Vous devez spécifier votre secteur d'activité depuis votre profil avant de créer des offres...</mat-error>
  </ng-container>
  <div *ngFor="let business of businesses.controls; let i=index" [formGroupName]="i">
    <mat-checkbox formControlName="value">{{business.get('designation').value}}</mat-checkbox>
  </div>
</section>
<ng-container #errorContainer></ng-container>
<ng-template #errorsTemplate>
  <app-error [control]="form.get('businesses')" [error]="'selectedElementRequired'">
    Au moins une activité doit être sélectionnée.
  </app-error>
</ng-template>
