<div class="list-container">
  <mat-table #table [dataSource]="datasource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="name">Nom</mat-header-cell>
      <mat-cell *matCellDef="let element" class="name">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef mat-sort-header class="price">Prix (EUR)</mat-header-cell>
      <mat-cell *matCellDef="let element" class="price">{{element.price / 100}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="gotoPack(row.id)">
    </mat-row>
  </mat-table>
</div>
