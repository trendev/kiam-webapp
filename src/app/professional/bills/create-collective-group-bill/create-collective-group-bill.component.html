<app-create-bill [offerings]="offerings" [paymentModes]="paymentModes" [billsRefDate]="billsRefDate" [vatRates]="vatRates"
  (cancel)="returnToCollectiveGroupsDetail()" (save)="save($event)">
  <p>
    Groupe :
    <b>{{name}}</b>
  </p>
  <p>Code du groupe : {{id}}</p>
  <p *ngIf="rpt">Bénéficiaire :
    <b>{{rpt}}</b>
  </p>
</app-create-bill>
