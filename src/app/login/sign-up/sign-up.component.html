<app-login-toolbar></app-login-toolbar>
<div class="container">
  <mat-card class="login-card">
    <form [formGroup]="form" (ngSubmit)="createAccount()">
      <mat-card-title>Inscription</mat-card-title>
      <mat-card-subtitle>Tu peux dÃ©sormais <strong>crÃ©er un compte automatiquement</strong> ğŸ˜Š</mat-card-subtitle>
      <mat-card-content>
        <div>
          <mat-form-field style="width: 100%">
            <input matInput placeholder="ton adresse email" id="email" type="email" formControlName="email" required>
          </mat-form-field>
          <mat-error *ngIf="form.get('email').hasError('email') && !form.hasError('required')">
            Merci de renseigner une adresse email valide...
          </mat-error>
          <mat-error *ngIf="form.get('email').hasError('required')">
            Il est nÃ©cessaire de renseigner une adresse email...
          </mat-error>
          <!-- debug purpose -->
          <p><code>{{email}}</code></p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="login-actions">
          <button type="submit" class="button" mat-raised-button color="primary">Valider</button>
          <button type="button" mat-button [routerLink]="['/login']"
            [queryParams]="{'login-required': 'true'}">Identification</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
