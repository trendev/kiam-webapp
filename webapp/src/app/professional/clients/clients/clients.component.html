<div class="container">
  <mat-card>
    <mat-card-title>Référentiel client</mat-card-title>
    <mat-card-subtitle>
      {clients.length, plural, =0 {aucun client} =1 {un client} other {{{clients.length}} clients}}
    </mat-card-subtitle>
    <mat-card-content>
      <div class="list-container  mat-elevation-z2">
        <mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.customerDetails.lastName}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef> Prénom </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.customerDetails.firstName}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef> Tél. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.customerDetails.phone}} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
