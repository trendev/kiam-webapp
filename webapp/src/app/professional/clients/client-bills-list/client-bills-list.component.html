<mat-chip-list>
  <mat-chip [color]="billsIsEmpty()?'accent':'primary'" selected="true" [selectable]="false" (click)="hello($event)">
    {bills?.length, plural, =0 {Aucune facture} =1 {1 Facture} other {{{bills?.length}} Factures}}
  </mat-chip>
  <mat-chip color="warn" *ngIf="unpaid > 0" selected="true" [selectable]="false">
    {unpaid, plural, =0 {Aucun impayé} =1 {1 impayé} other {{{unpaid}} impayés}}
  </mat-chip>
