<ng-container *ngIf="bill.vatInclusive;else elseBlock">
  <p>Montant TTC :
    <b>{{bill.amount / 100 | number:'.0-2':'fr'}} {{bill.currency}}</b>
  </p>
  <p>Montant HT :
    <b>{{amount / 100 | number:'.0-2':'fr'}} {{bill.currency}}</b>
  </p>
</ng-container>
<ng-template #elseBlock>
  <p>Montant HT :
    <b>{{amount / 100 | number:'.0-2':'fr'}} {{bill.currency}}</b>
  </p>
</ng-template>
