<div class="container">
  <mat-card>
    <form [formGroup]="form" novalidate>
      <mat-card-title>
        Nouvelle facture
      </mat-card-title>
      <mat-card-subtitle>
        <ng-content></ng-content>
      </mat-card-subtitle>

      <mat-card-content>

        <div class="bill-content">
          <div class="information">
            <app-information></app-information>
          </div>

          <div class="purchased-offerings">
            <app-purchased-offerings></app-purchased-offerings>
          </div>

          <div class="payments">
            <app-payments></app-payments>
          </div>
        </div>

      </mat-card-content>

      <ng-container appErrorAggregator></ng-container>
      <mat-card-actions>
        <div class="form-button-container">
          <button type="button" mat-mini-fab (click)="revert()" [disabled]="form.pristine">
            <mat-icon aria-label="Annuler les modification">undo</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="cancelBillCreation()">
            <mat-icon aria-label="Annuler la crÃ©ation de la facture">close</mat-icon>
          </button>
          <button type="button" mat-mini-fab color="primary" (click)="save()" [disabled]="form.pristine || form.invalid">
            <mat-icon aria-label="Sauvegarder et clore la Facture">done</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>

</div>
