<div class="container">
  <mat-card>
    <mat-card-title>
      Mes Factures
    </mat-card-title>
    <mat-card-content>
      <div class="list-container">
        <div class="search-header">
          <mat-form-field>
            <mat-placeholder>
              <i>Recherche</i>
            </mat-placeholder>
            <input matInput (keyup)="applyFilter($event.target.value)">
          </mat-form-field>
        </div>
        <mat-table #table [dataSource]="datasource" matSort>
          <ng-container matColumnDef="invoice_number">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Référence</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.invoice_number}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.date | date:'shortDate':'':'fr'}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="amount_paid">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Montant TTC (EUR)</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.amount_paid / 100 | number:'.0-2':'fr'}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="paid">
            <mat-header-cell *matHeaderCellDef>Statut</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.paid}}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="hide">id</mat-header-cell>
            <mat-cell *matCellDef="let element" class="hide">{{element.id}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;">
          </mat-row>
        </mat-table>
        <mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
