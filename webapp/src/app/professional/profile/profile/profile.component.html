<div class="container">
  <mat-card>
    <form (ngSubmit)="save()" [formGroup]="form">
      <mat-card-title>{{pro.email}}</mat-card-title>
      <mat-card-content>
        <mat-accordion multi="false">
          
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informations relatives au compte
              </mat-panel-title>
            </mat-expansion-panel-header>
            <section class="account">
              <mat-form-field>
                <input matInput placeholder="Identifiant" value="{{pro.uuid}}" disabled>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Date d'inscription" value="{{pro.registrationDate | date:'full':'':'fr'}}" disabled>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Nom d'utilisateur" value="{{pro.username}}">
              </mat-form-field>
            </section>
          </mat-expansion-panel>
          
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Adresse de l'entreprise
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>
          
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informations concernant le chef d'entreprise
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>
          
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Activités
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Moyens de paiement acceptés
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Complément d'information
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Réseaux sociaux
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

        </mat-accordion>
      </mat-card-content>
    </form>
  </mat-card>
</div>
