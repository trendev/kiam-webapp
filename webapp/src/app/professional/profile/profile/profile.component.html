<div class="container">
  <pre>{{pro | json}}</pre>
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
      <mat-card-title>{{pro.email}}</mat-card-title>

      <mat-card-content>
        <!-- <pre>{{form.getRawValue() | json}}</pre> -->
        <mat-accordion multi="false">

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informations relatives au compte
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-account-info></app-account-info>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Adresse de l'entreprise
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-address></app-address>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informations concernant le chef d'entreprise
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-customer-details></app-customer-details>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Activités
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-business></app-business>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Moyens de paiement acceptés
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-payment-mode></app-payment-mode>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Complément d'information
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-company-information></app-company-information>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Réseaux sociaux
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-social-network-accounts></app-social-network-accounts>
          </mat-expansion-panel>

        </mat-accordion>
      </mat-card-content>

      <mat-card-actions>
        <button type="button" mat-mini-fab (click)="revert()">
          <mat-icon aria-label="Annuler les modification">undo</mat-icon>
        </button>
        <button type="submit" mat-mini-fab>
          <mat-icon aria-label="Valider la mise à jour">done</mat-icon>
        </button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
