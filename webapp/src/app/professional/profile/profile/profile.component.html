<div class="container">
  <!-- <pre>{{pro | json}}</pre> -->
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
      <mat-card-title>{{pro.email}}</mat-card-title>
      <mat-card-content>
        <pre>{{form.value | json}}</pre>
        <mat-accordion multi="false">

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informations relatives au compte
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-account-info></app-account-info>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Adresse de l'entreprise
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-address></app-address>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informations concernant le chef d'entreprise
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-customer-details></app-customer-details>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Activités
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-business></app-business>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Moyens de paiement acceptés
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-payment-mode></app-payment-mode>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Complément d'information
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-company-information></app-company-information>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Réseaux sociaux
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-social-network-accounts></app-social-network-accounts>
          </mat-expansion-panel>

        </mat-accordion>
      </mat-card-content>
    </form>
  </mat-card>
</div>
