<div class="container">
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="save()" novalidate>
      <mat-card-title>{{pro.email}}</mat-card-title>
      <mat-card-content>
        <mat-accordion multi="true">

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informations relatives au compte
              </mat-panel-title>
            </mat-expansion-panel-header>
            <app-account-info></app-account-info>
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Adresse de l'entreprise
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Informations concernant le chef d'entreprise
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Activités
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Moyens de paiement acceptés
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Complément d'information
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Réseaux sociaux
              </mat-panel-title>
            </mat-expansion-panel-header>
            <!-- content here -->
          </mat-expansion-panel>

        </mat-accordion>
        <pre>{{form.value | json}}</pre>
      </mat-card-content>
    </form>
  </mat-card>
</div>
