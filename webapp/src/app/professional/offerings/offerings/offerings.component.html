<div class="container">
  <mat-card>
    <mat-card-title>Catalogue d'offres</mat-card-title>
    <mat-card-subtitle>
      {services.length, plural, =0 {aucune Prestation} =1 {1 Prestation} other {{{services.length}} Prestations}} - {packs.length, plural,
      =0 {aucun Forfait} =1 {1 Forfait} other {{{packs.length}} Forfaits}}
    </mat-card-subtitle>
    <mat-card-content>
      <mat-radio-group [(ngModel)]="selectedOfferingType">
        <mat-radio-button *ngIf="services.length > 0" [value]="offeringType.SERVICE">Prestation</mat-radio-button>
        <mat-radio-button *ngIf="packs.length > 0" [value]="offeringType.PACK">Forfait</mat-radio-button>
      </mat-radio-group>
      <div [ngSwitch]="selectedOfferingType">
        <ng-container *ngIf="services.length > 0">
          <app-services-component *ngSwitchCase="offeringType.SERVICE" [offerings]="services"></app-services-component>
        </ng-container>
        <ng-container *ngIf="packs.length > 0">
          <app-packs-component *ngSwitchCase="offeringType.PACK" [offerings]="packs"></app-packs-component>
        </ng-container>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="form-button-container">
        <button type="button" mat-mini-fab (click)="refreshOfferings()">
          <mat-icon aria-label="Rafraîchir avec les données du serveur">refresh</mat-icon>
        </button>
        <a mat-mini-fab color="primary" [routerLink]="['./create-'+selectedOfferingType]" routerLinkActive="active">
          <mat-icon aria-label="Créer une offre">add</mat-icon>
        </a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
