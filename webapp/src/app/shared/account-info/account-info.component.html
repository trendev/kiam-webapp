<section formGroupName="accountInfo" class="account">
  <mat-form-field>
    <input matInput placeholder="Identifiant" formControlName="uuid">
  </mat-form-field>
  <mat-form-field>
    <!-- value="{{pro.registrationDate | date:'full':'':'fr'}}" -->
    <input matInput placeholder="Date d'inscription" formControlName="registrationDate">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nom d'utilisateur" formControlName="username">
  </mat-form-field>
</section>
