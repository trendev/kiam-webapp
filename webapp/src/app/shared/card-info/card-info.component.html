<div class="container">
  <div class="card-info">
    <label for="card-info" class="mat-subheading-2">Paiement sécurisé par carte bancaire</label>
    <div id="card-info" #cardInfo></div>
    <mat-error *ngIf="error">{{ error }}</mat-error>
  </div>
  <button type="button" mat-raised-button color="primary" (click)="submit()">
    Valider pour {{amount}}&#8364; TTC / mois
  </button>
</div>
