<div class="container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="login-items">
          <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Mot de passe" [(ngModel)]="password" name="password" required>
          </mat-form-field>
          <mat-error *ngIf="message">{{message}}</mat-error>
        </div>
        <mat-card-actions>
          <div class="login-actions">
            <button type="submit" mat-button>Identification</button>
            <button mat-button>
              <a routerLink="/register">Ouvrir un nouveau compte</a>
            </button>
          </div>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
