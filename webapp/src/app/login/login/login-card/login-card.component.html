<div class="container">
  <mat-card class="login-card">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="login-items">
          <mat-form-field [hideRequiredMarker]="true">
            <input matInput type="email" autocomplete="off" placeholder="Email" name="username" [(ngModel)]="credentials.username" #username="ngModel"
              required>
          </mat-form-field>
          <mat-form-field [hideRequiredMarker]="true">
            <input matInput [type]="hide ? 'password' : 'text'" autocomplete="off" placeholder="Mot de passe" name="password" [(ngModel)]="credentials.password"
              #password="ngModel" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field>
          <mat-error *ngIf="errors.blocked">Identification impossible : ton compte Ã  Ã©tÃ© bloquÃ© ðŸš«</mat-error>
          <mat-error *ngIf="errors.unauthorized">Identification incorrecte : vÃ©rifie tes identifiants ou ta connexion internet ðŸ¤”</mat-error>
        </div>
        <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe" style="font-size: 0.9em">Conserver mes identifiants</mat-checkbox>
      </mat-card-content>
      <mat-card-actions>
        <div class="login-actions">
          <button type="submit" class="button" mat-raised-button color="primary" [disabled]="!loginForm.form.valid || !username || !password">Identification</button>
          <button type="button" class="button" mat-button routerLink="/welcome">Accueil</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
